name: "Backend CI"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password

        env:
          RAILS_ENV: test
          DATABASE_URL: "postgres://rails:password@localhost:5432/rails_test"

        steps:
          - uses: actions/checkout@v3
          - uses: ruby/setup-ruby@v1
          with:
            ruby-version: '3.0.2'
          - run: cd backend && bundle install
          - run: cd backend && bundle exec rails db:create
          - run: cd backend && bundle exec rails db:migrate RAILS_ENV=test
          - run: cd backend && bundle exec rails test